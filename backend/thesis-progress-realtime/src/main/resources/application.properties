# SERVER
server.port=8080

# APPLICATION NAME
spring.application.name=thesis-progress-realtime

#DATASOURCE
spring.datasource.url=jdbc:mysql://localhost:3306/thesis_progress?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=005928
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA 
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Dialect (MySQL 8)
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# FLYWAY (MYSQL 8)
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.locations=classpath:db/migration

# JWT CONFIG
app.jwt.secret=CHANGE_THIS_TO_A_LONG_RANDOM_SECRET_64_CHARACTERS_MINIMUM
app.jwt.access-token-minutes=120

# LOGGIN
logging.level.org.springframework.security=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# WEBSOCKET
spring.websocket.message-broker.enabled=true
